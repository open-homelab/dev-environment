---
- name: Upgrade all packages
  become: true
  dnf:
    name: "*"
    state: latest
  tags: fedora36

- name: Add kubernetes repository for kubectl
  become: true
  copy:
    src: kubernetes.repo
    dest: /etc/yum.repos.d/kubernetes.repo
  tags: fedora36

- name: Add gpg key for microsoft repo
  become: true
  rpm_key:
    state: present
    key: https://packages.microsoft.com/keys/microsoft.asc
  tags: fedora36

- name: Add microsoft repository for vscode
  become: true
  copy:
    src: vscode.repo
    dest: /etc/yum.repos.d/vscode.repo
  tags: fedora36

- name: Install common packages present in repo.
  become: true
  dnf:
    name:
      - curl
      - neofetch
      - wget
      - nodejs
      - go
      - neovim
      - tigervnc-server
      - python-devel
      - pre-commit
      - code
      - zsh
      - kitty
      - tmux
      - asciinema
      - direnv
      - starship
      - exa
      - bat
      - ripgrep
      - fzf
      - zoxide
      - entr
      - mc
      - kubectl
      - wireguard-tools
    state: latest
  tags: fedora36

- name: Autoremove unneeded packages installed as dependencies
  become: true
  dnf:
    autoremove: yes
  tags: fedora36
